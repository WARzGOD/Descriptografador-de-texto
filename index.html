<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptografador de texto - Alura</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="Logo">
            <img class="header__logo" src="./files/letra a da alura.png" alt="Logo da alura">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="esquerda">
                <textarea id="colocarTexto" class="colocar__texto" placeholder="Digite seu texto"></textarea>
                <div class="esquerda__footer">
                    <p><img src="/files/aviso.png" alt="aviso de apenas letras minúsculas e sem acento"></p>
                    <div class="botoes__esquerda">
                        <button id="btnEncriptar" class="btn__encriptar">Criptografar</button>
                        <button id="btnDesencriptar" class="btn__desencriptar">Descriptografar</button>
                    </div>
                </div>
            </div>
            
            <div id="direita" class="direita">
                <img id="boneco" class="boneco__assoprando" src="/files/imagem do garoto assoprando.png" alt="boneco">
                <textarea id="mensagemFinal" class="mensagem__final" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="informacao" class="informacao">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button id="btnCopiar" class="btn__copiar oculto ">Copiar</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
